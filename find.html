<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <header class="header__top">
        <div class="header__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">09:15</span>
        </div>
        <div class="header__column">
            <i class="fas fa-moon"></i>
            <i class="fas fa-lock"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </header>
    <header class="header-bottom">
        <div class="header__column">
            <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
            <span class="header__title">Find</span>
        </div>
        <div class="header__column">
            
        </div>
    </header>
    <main class="find">
        <section class="find__options">
            <div class="find__option">
                <i class="far fa-address-book fa-lg"></i>
                <span class="find__option-title">Find</span>
            </div>
            <div class="find__option">
                <i class="fas fa-qrcode fa-lg"></i>
                <span class="find__option-title">QR Code</span>
            </div>
            <div class="find__option">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <span class="find__option-title">Shake</span>
            </div>
            <div class="find__option">
                <i class="far fa-envelope fa-lg"></i>
                <span class="find__option-title">Invite via SMS</span>
            </div>
        </section>
        <section class="find__recommended">
            <header class="recommended__header">
                <h6 class="recommended__title">Recommended Friends</h6>
            </header>
            <div class="recommended__none">
                <span class="recommended__text">
                    You have no recommended friends.
                </span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fas fa-user fa-lg"></i>
            <span class="tab-bar__tab-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comments fa-lg"></i>
            <span class="tab-bar__tab-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-search fa-lg"></i>
            <span class="tab-bar__tab-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="tab-bar__tab-title">More</span>
        </a>
    </nav>
</body>
</html>
