<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body class="profile-body">
    <header class="top-header profile__top-header">
        <header class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">09:15</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fas fa-lock"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </header>
        <header class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times fa-2x"></i>
                </a>
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
                <i class="fas fa-book-dead fa-2x"></i>
            </div>
        </header>
    </header>
    <main class="profile">
        <header class="profile__header">
            <div class="profile__header-container">
                <img src="images/wendy.jpg" alt="" class="profile__image">
                <h3 class="profile__title">Wendy</h3>
            </div>
        </header>
        <div class="profile__body-container">
            <input type="text" placeholder="wendy@redvelvet.taste">
            <div class="profile__actions">
                <div class="profile__aciton">
                    <span class="profile__action-circle">
                        <i class="fas fa-comment fa-lg"></i>
                    </span>
                    <span class="profile__action-title">My Chatroom</span>
                </div>
                <div class="profile__aciton">
                    <span class="profile__action-circle">
                        <i class="fas fa-pencil-alt fa-lg"></i>
                    </span>
                    <span class="profile__action-title">Edit Profile</span>
                </div>
            </div>
        </div>
    </main>
    <div class="bigScreenText">
        <span>
            Please, make your screen smaller
        </span>
    </div>
</body>
</html>
