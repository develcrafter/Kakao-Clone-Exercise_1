<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <header class="top-header">
        <header class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">09:15</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fas fa-lock"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </header>
        <header class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__title">Chats <i class="fas fa-caret-down fa-sm"></i></span>
            </div>
            <div class="header__column">
                
            </div>
        </header>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html"  class="chat__info">
                    <div class="chat__content">
                        <img src="images/irene.jpg" alt="" class="chat__chatter">
                        <div class="chat__preview">
                            <h3 class="chat__user">Irene</h3>
                            <span class="chat__last-message">
                                I want it, I wnat it, want it, want it yeah~!
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        10:25
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html" class="chat__info">
                    <div class="chat__content">
                        <img src="images/jennie.jpg" alt="" class="chat__chatter">
                        <div class="chat__preview">
                            <h3 class="chat__user">Jennie</h3>
                            <span class="chat__last-message">
                                그만 생각해 뭐가 그리 어려워
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        Oct 31
                    </span>
                </a>                
            </li>
        </ul>
        <div class="chat__btn">
            <i class="fas fa-comment fa-lg"></i><strong>+</strong>
        </div>
    </main>
    <div class="bigScreenText">
        <span>
            Please, make your screen smaller
        </span>
    </div>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fas fa-user fa-lg"></i>
            <span class="tab-bar__title">
                Friends
            </span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-comments fa-lg"></i>
            <span class="tab-bar__title">
                Chats
            </span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search fa-lg"></i>
            <span class="tab-bar__title">
                Find
            </span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="tab-bar__title">
                More
            </span>
        </a>
    </nav>
</body>
</html>
