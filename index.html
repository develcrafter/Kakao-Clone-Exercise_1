    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<body>
    <header class="top-header">
        <header class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">09:15</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fas fa-lock"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </header>
        <header class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__title">Friends <span class="header__number">1</span></span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </header>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <a href="profile.html" class="friends__section-row">
                    
                    <img src="images/wendy.jpg">
                    <span class="friends__section-name">Wendy</span>
                    
                </a>
                <div class="friends__section-row">
                    <img src="images/red_velvet_member.jpg">
                    <span class="friends__section-name">Friends' Names Display</span>
                </div>
            </div>
        </section>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__Section-title">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row with-tagline">
                    <div class="friends__section-column">
                        <img src="images/irene.jpg">
                        <span class="friends__section-name">Irene</span>
                    </div>
                    <span class="friends__section-tagline">
                        Power Up!!
                    </span>
                </div>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-user-alt fa-lg"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comments fa-lg"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search fa-lg"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
